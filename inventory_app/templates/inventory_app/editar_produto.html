{% extends 'inventory_app/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Editar Produto</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Pre√ßo</label>
                <input type="text" class="form-control" id="preco" name="preco" value="{{ produto.preco }}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <input type="text" class="form-control" id="categoria" name="categoria" value="{{ produto.categoria }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Produto</button>
            <a href="{% url 'listar_produtos' %}" class="btn btn-secondary ml-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
